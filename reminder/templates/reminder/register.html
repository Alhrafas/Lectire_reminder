{% extends 'reminder/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-3xl font-semibold text-center mb-6">Create an Account</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        {% for field in form %}
        <div>
            <label class="block text-gray-700 font-medium">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-800 transition duration-300">
            Register
        </button>
    </form>

    <p class="text-center text-gray-600 mt-4">
        Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
    </p>
</div>
{% endblock %}
